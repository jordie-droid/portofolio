<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style/index.css">
	<title>Porfolio</title>
</head>
<body>
	<header>
		<div class="header__logo">
			<a href="">Jlutunx</a>
		</div>
		<ul class="header__menu">
			<li class="list__item m-1">
				<a class="item__link active" href="#">Accueil</a>
			</li>
			<li class="list__item m-1">
				<a class="item__link" href="#">A propos</a>
			</li>
			<li class="list__item m-1">
				<a class="item__link" href="#">Services</a>
			</li>
			<li class="list__item m-1">
				<a class="item__link" href="#">Réalisations</a>
			</li>
			<li class="list__item m-1">
				<a class="item__link" href="#">Compétences</a>
			</li>
			<li class="list__item m-1">
				<a class="item__link" href="#">Contacts</a>
			</li>
		</ul>
		<div class="header__hamburger">
			<img src="/images/hamburger.svg" alt="menu hamburger"/>
		</div>
	</header>
	<main>
		<section class ="main__social-media p-1">
			<a href="#">
				<img src="/images/socials_media/mail-24-filled.svg" alt="G-mail">
			</a>
			<a href="#">
				<img src="/images/socials_media/linkedin-fill.svg" alt="Linkedin">
			</a>
			<a href="#">
				<img src="/images/socials_media/twitter(1).svg" alt="Twitter">
			</a>
			<a href="#">
				<img src="/images/socials_media/facebook.svg" alt="Facebook">
			</a>
		</section>
		<section class="main__banner">
			<div class="banner__text m-5 pl-2">
				<h1 class="text__graduation mb-3">Développeur full-stack</h1>
				<p class="text__slogan">Code béton! béton! béton!</p>
			</div>
			<div class="banner__image-container m-4">
				<div class="image-container__content">
					<img src="/images/IMG_20210331_133851_103-removebg-preview.png" alt="jordie lutundula">
				</div>
			</div>
		</section>

		<div class="separator linear-gradient">

		</div>
	</main>
	<script src="/js/index.js"></script>
</body>
</html>
